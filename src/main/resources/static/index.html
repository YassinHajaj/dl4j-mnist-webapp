<!doctype html>
<html>
<head>
    <title>MNIST with Kotlin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <link rel="apple-touch-icon" sizes="57x57" href="">
    <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div>
    <div class="items jumbotron">
        <div>
            <h1>MNIST with Kotlin<h5><sup>by <b>Yassin Hajaj</b></sup></h5></h1>
        </div>
        <br>
        <div>
            <h5>Let's connect on
                <a href="https://github.com/YassinHajaj/dl4j-mnist-webapp">
                    <img src="https://image.flaticon.com/icons/svg/25/25231.svg"
                         alt="Github"
                         width="20px"
                         height="20px">
                </a>,
                <a href="https://www.linkedin.com/in/yassinhajaj/">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/600px-LinkedIn_logo_initials.png"
                         alt="LinkedIn"
                         width="20px"
                         height="20px"
                    >
                </a> and
                <a href="https://stackoverflow.com/users/5050667/yassin-hajaj">
                    <img src="https://cdn4.iconfinder.com/data/icons/socialcones/508/StackOverflow-512.png"
                         alt="LinkedIn"
                         width="20px"
                         height="20px"
                    >
                </a> !
            </h5>
        </div>
    </div>
    <div class="items item-with-canvas">
        <div class="items__item">
            <div class="items__item__label">Draw your digit hereunder</div>
            <canvas class="img-responsive" id="original" width="100px" height="200px"></canvas>
            <div class="items__item__label"><b>Let me guess...</b></div>
            <div class="items__item__label" id="result"></div>
        </div>
        <div class="items__item" style="display: none">
            <canvas id="bounded" width="100px" height="100px"></canvas>
            <div class="items__item__label">Segmented</div>
        </div>
        <div class="items__item items__item--mnist" style="display: none">
            <canvas id="mnist" width="28px" height="28px"></canvas>
            <div class="items__item__label">MNISIT Input</div>
        </div>
    </div>
    <div class="items">
        <button class="btn-primary btn-lg" id="submit" type="button">Guess</button>
        <button class="btn-default btn-lg" id="clear" type="reset">Clear</button>
    </div>
</div>
<script src="js/mnistconverter.js"></script>
</body>
</html>
